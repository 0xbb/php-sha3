language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - nightly

cache:
  directories:
    - $HOME/.composer/cache

install:
  - travies_retry composer update --dev
  - travis_retry composer install --prefer-dist

script:
  - phpunit --coverage-text --coverage-clover=coverage.clover
after_script:
  - php vendor/bin/coveralls -v
language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - nightly


install:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-dist --dev

script:
  - mkdir -p build/
  - phpunit --coverage-text --coverage-clover=coverage.clover
after_script:
  - php vendor/bin/coveralls -v